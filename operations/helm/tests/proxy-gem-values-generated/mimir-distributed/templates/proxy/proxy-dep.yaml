---
# Source: mimir-distributed/templates/proxy/proxy-dep.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-gem-values-mimir-proxy
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: proxy-gem-values
    app.kubernetes.io/component: proxy
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
  namespace: "citestns"
spec:
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
      app.kubernetes.io/instance: proxy-gem-values
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
        app.kubernetes.io/instance: proxy-gem-values
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: proxy
      annotations:
        checksum/config: cefe7d1a3ad2bff42c206a41b78205aa2a997675b00a4158c0b4f89118009934
      namespace: "citestns"
    spec:
      serviceAccountName: proxy-gem-values-mimir
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsNonRoot: true
        runAsUser: 101
      initContainers:
        []
      containers:
        - name: gateway
          imagePullPolicy: IfNotPresent
          args:
            - "-target=gateway"
            - "-config.expand-env=true"
            - "-config.file=/etc/mimir/mimir.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: runtime-config
              mountPath: /var/mimir
            - name: license
              mountPath: /license
            - name: tmp
              mountPath: /data
          ports:
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http-metrics
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 10Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          env:
          envFrom:
      nodeSelector:
        {}
      affinity:
        {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: mimir
              app.kubernetes.io/instance: proxy-gem-values
              app.kubernetes.io/component: proxy
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: proxy-gem-values-mimir-config
            items:
              - key: "mimir.yaml"
                path: "mimir.yaml"
        - name: runtime-config
          configMap:
            name: proxy-gem-values-mimir-runtime
        - name: nginx-config
          configMap:
            name: proxy-gem-values-mimir-proxy-nginx
        - name: tmp
          emptyDir: {}
        - name: docker-entrypoint-d-override
          emptyDir: {}
        - name: license
          secret:
            secretName: proxy-gem-values-mimir-license
