---
# Source: mimir-distributed/templates/mimir-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-gem-values-mimir-config
  labels:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: proxy-gem-values
    app.kubernetes.io/managed-by: Helm
  namespace: "citestns"
data:
  mimir.yaml: |
    
    activity_tracker:
      filepath: /data/metrics-activity.log
    admin_api:
      leader_election:
        enabled: true
        ring:
          kvstore:
            store: memberlist
    admin_client:
      storage:
        s3:
          access_key_id: grafana-mimir
          bucket_name: enterprise-metrics-admin
          endpoint: proxy-gem-values-minio.citestns.svc:9000
          insecure: true
          secret_access_key: supersecret
        type: s3
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
    alertmanager_storage:
      backend: s3
      s3:
        access_key_id: grafana-mimir
        bucket_name: mimir-ruler
        endpoint: proxy-gem-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: supersecret
    auth:
      type: enterprise
    blocks_storage:
      backend: s3
      bucket_store:
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: grafana-mimir
        bucket_name: mimir-tsdb
        endpoint: proxy-gem-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: supersecret
      tsdb:
        dir: /data/tsdb
    cluster_name: proxy-gem-values
    compactor:
      data_dir: /data
    frontend:
      align_queries_with_step: true
      log_queries_longer_than: 10s
      parallelize_shardable_queries: true
      scheduler_address: proxy-gem-values-mimir-query-scheduler-headless.citestns.svc:9095
    frontend_worker:
      scheduler_address: proxy-gem-values-mimir-query-scheduler-headless.citestns.svc:9095
    gateway:
      proxy:
        admin_api:
          url: http://proxy-gem-values-mimir-admin-api.citestns.svc:8080
        alertmanager:
          url: http://proxy-gem-values-mimir-alertmanager.citestns.svc:8080
        compactor:
          url: http://proxy-gem-values-mimir-compactor.citestns.svc:8080
        default:
          url: http://proxy-gem-values-mimir-admin-api.citestns.svc:8080
        distributor:
          url: dns:///proxy-gem-values-mimir-distributor-headless.citestns.svc.cluster.local:9095
        ingester:
          url: http://proxy-gem-values-mimir-ingester.citestns.svc:8080
        query_frontend:
          url: http://proxy-gem-values-mimir-query-frontend.citestns.svc:8080
        ruler:
          url: http://proxy-gem-values-mimir-ruler.citestns.svc:8080
        store_gateway:
          url: http://proxy-gem-values-mimir-store-gateway.citestns.svc:8080
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    instrumentation:
      distributor_client:
        address: dns:///proxy-gem-values-mimir-distributor-headless.citestns.svc.cluster.local:9095
      enabled: true
    license:
      path: /license/license.jwt
    limits:
      max_query_parallelism: 224
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - dns+proxy-gem-values-mimir-gossip-ring.citestns.svc.cluster.local:7946
    querier:
      max_concurrent: 16
    query_scheduler:
      max_outstanding_requests_per_tenant: 1600
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.proxy-gem-values-mimir-alertmanager-headless.citestns.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      backend: s3
      s3:
        access_key_id: grafana-mimir
        bucket_name: mimir-ruler
        endpoint: proxy-gem-values-minio.citestns.svc:9000
        insecure: true
        secret_access_key: supersecret
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_connection_age: 2m
      grpc_server_max_connection_age_grace: 5m
      grpc_server_max_connection_idle: 1m
    store_gateway:
      sharding_ring:
        tokens_file_path: /data/tokens
